<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Podpis opiekuna dziecka niepełnoletniego</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        input {
            padding: 10px;
            width: 80%;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            background: blue;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }
        canvas {
            border: 2px solid black;
            display: block;
            margin: 20px auto;
            background: white;
        }
    </style>
</head>
<body>
    <h1>Podpis opiekuna dziecka niepełnoletniego</h1>
    <input type="text" id="guardian-name" placeholder="Wpisz imię i nazwisko opiekuna">
    <p><strong>Oświadczam, że jako opiekun prawny biorę pełną odpowiedzialność za dziecko i jego działania podczas CMP.</strong></p>
    <canvas id="signature-pad" width="400" height="200"></canvas>
    <button onclick="clearSignature()">Wyczyść</button>
    <button onclick="redirectToBuyTicket()">Podpisz</button>

    <script>
        const canvas = document.getElementById("signature-pad");
        const ctx = canvas.getContext("2d");
        let drawing = false;

        canvas.addEventListener("mousedown", () => drawing = true);
        canvas.addEventListener("mouseup", () => drawing = false);
        canvas.addEventListener("mousemove", draw);

        function draw(event) {
            if (!drawing) return;
            ctx.lineWidth = 2;
            ctx.lineCap = "round";
            ctx.strokeStyle = "black";
            ctx.lineTo(event.offsetX, event.offsetY);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(event.offsetX, event.offsetY);
        }

        function clearSignature() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        function redirectToBuyTicket() {
            window.location.href = "buyticket.html";
        }
    </script>
</body>
</html>
